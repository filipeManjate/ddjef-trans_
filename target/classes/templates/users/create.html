<!DOCTYPE html>


<html layout:decorate="~{layout}">
<meta charset="UTF-8" />
<title>Users-create</title>

<body>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper" layout:fragment="body">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-g">Cadastro Funcionario <i class="fas fa-user"></i></h1>
					</div><!-- /.col -->

				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">

				<div class="card">
					<div class="card-body">
						<form th:action="@{/users/save}" th:object="${user}" method="POST">

							<div class="form-group form-row mb-2">
								<div class="col-12 col-md-8">
									<label class="obrigatorio">Primeiro Nome</label>
									<div class="input-group">
										<span class="input-group-text input-icon"><i class="fas fa-user"></i></span>
										<input type="text" class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" placeholder="Primeiro nome"
											th:field="*{firstName}" />
										<span class="error-message" th:errors="*{firstName}"></span>
									</div>
								</div>
								<div class="col-12 col-md-4">
									<label class="obrigatorio">Apelido</label>
									<div class="input-group">
										<span class="input-group-text input-icon"><i class="fas fa-user"></i></span>
										<input type="text" class="form-control"th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'" placeholder="Apelido"
											th:field="*{lastName}"
											 />
										<span class="error-message" th:errors="*{lastName}"></span>

									</div>

								</div>
							</div>
							<div class="form-group mb-2 form-row">

								<div class="col-12">
									<label class="obrigatorio">Email</label>
									<div class="input-group">
										<span class="input-group-text input-icon"><i class="fa fa-envelope"></i></span>
										<input type="email" class="form-control"th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
											
											placeholder="Email pessoal" th:field="*{email}">
											<span class="error-message" th:errors="*{email}"></span>

									</div>
								</div>
							</div>

							<div class="form-group mb-2">
								<label class="obrigatorio">Perfil</label>
								<div class="input-group">
									<span class="input-group-text input-icon"><i class="fas fa-paper-plane"></i></span>
									<select name="role" th:field="*{role}" class="form-select" th:classappend="${#fields.hasErrors('role')} ? 'is-invalid'">
										<option value="">selecione o cargo</option>
										<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
									</select>

								</div>

							</div>


							<div class="form-row mt-3">
								<div class="col-12 col-md-6">
									<span><b>Nota: </b>Todos campos marcados com <span class="obrigatorio"></span> sao
										obrigatorios</span>
								</div>
								<div class="col-12 col-md-6">
									<button type="reset" class="btn btn-danger btn-sm float-right"><i
											class="fas fa-times-circle me-2"></i>Cancelar</button>
									<button type="submit" class="btn btn-primary btn-sm float-right mr-4"><i
											class="fas fa-plus-circle me-2"></i>Salvar</button>
								</div>

							</div>

						</form>
					</div>

				</div>
				<!-- /.card -->



			</div>
			<!--/. container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

</body>

</html>
